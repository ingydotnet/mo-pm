name    = Mo
author  = Ingy döt Net <ingy@cpan.org>
license = Perl_5
copyright_holder = Ingy döt Net
abstract = Micro Objects. Mo is less.
main_module = lib/Mo.pm

;Mo-specific
[Run::BeforeBuild]
run = touch src/**/*   ; ensure we always re-process all the files
run = make -C src/     ; any uncommited change will be picked by Git::Check
[Git::Check]

[@INGY]
Git::GatherDir.exclude_match[0] = ^src/
Git::GatherDir.exclude_match[1] = ToDo
;Git::GatherDir.exclude_match[2] = ^xt/
Test::Compile.fake_home = 1
NextRelease.format = ---%nversion: %{-TRIAL}V%ndate:    %{ccc MMM dd HH:mm:ss zzz YYYY}d
ReadmeFromPod.filename = lib/Mo.pod
AutoPrereqs.skip = .*         ; Should I filter AutoPrereqs from the bundle instead?

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = src
package = DB    ; just in case

[ExtraTests]
[RunExtraTests]
[NoTabsTests]
[EOLTests]
[Test::Version]
[MetaTests]
[CheckMetaResources]
; needs fixing: [Test::ChangesHasContent]


[Prereqs]
perl = 5.6.0

[Prereqs / Recommends]
Class::XSAccessor = 0
IO::All = 0
Moose = 0
Mouse = 0

[Test::PodSpelling]
stopwords = Alessandro
stopwords = Embeddable
stopwords = Krotkine
stopwords = Ranellucci
stopwords = Walde
stopwords = priodev
stopwords = PPI
stopwords = al
stopwords = embeddable
stopwords = et
stopwords = inlines
stopwords = irc
stopwords = optimizations
stopwords = rw
stopwords = stevan
stopwords = suboptimal
stopwords = ungolfed
stopwords = versa
stopwords = Finalizer
stopwords = getter
stopwords = ro
stopwords = instantiation
stopwords = chainable
